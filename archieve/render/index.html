<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <div id="app"></div>
        <script>
            fetch('https://dummyjson.com/products/?delay=2000&limit=3').then(res => res.json()).then(data => {
                document.getElementById('app').innerHTML = `
                    <h1>Product List</h1>
                    <ul>
                        ${data.products.map(product => `<li>${product.title} - $${product.price}</li>`).join('')}
                    </ul>
                `;
            });
        </script>
    </body>
</html>
